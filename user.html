<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic CSS Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    /* 1. Simple Blue Button */
    .btn-blue {
      background: #3498db;
      color: white;
    }

    /* 2. Green Rounded Button */
    .btn-green {
      background: #2ecc71;
      color: white;
      border-radius: 20px;
    }

    /* 3. Outline Button */
    .btn-outline {
      background: white;
      border: 2px solid #e67e22;
      color: #e67e22;
    }

    /* 4. Red Button */
    .btn-red {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Basic Button Styles</h2>
  <button class="btn-blue">Blue Button</button>
  <button class="btn-green">Green Rounded</button>
  <button class="btn-outline">Outline</button>
  <button class="btn-red">Red Button</button>

</body>
</html>
